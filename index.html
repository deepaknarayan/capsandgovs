<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian States, Capitals & Governors Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            border-radius: 1rem;
        }
        .card-front {
            background-color: white;
            border: 1px solid #e2e8f0;
        }
        .card-back {
            background-color: #f0f9ff;
            transform: rotateY(180deg);
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">Indian States, Capitals & Governors Quiz</h1>

        <div class="card-container h-80 md:h-96">
            <div id="flashcard" class="card">
                <!-- Card Front (Question) -->
                <div class="card-face card-front shadow-lg">
                    <p class="text-gray-500 text-sm mb-2">State / Union Territory</p>
                    <h2 id="state-name" class="text-3xl md:text-4xl font-bold text-center text-gray-900"></h2>
                    <div id="ut-label" class="mt-2 px-3 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded-full hidden">Union Territory</div>
                </div>
                <!-- Card Back (Answer) -->
                <div class="card-face card-back shadow-lg">
                    <div class="text-center">
                        <p class="text-gray-600 font-medium">Capital:</p>
                        <h3 id="capital-name" class="text-2xl md:text-3xl font-bold text-sky-700 mb-4"></h3>
                        <p class="text-gray-600 font-medium">Governor / Lt. Governor:</p>
                        <h3 id="governor-name" class="text-2xl md:text-3xl font-bold text-sky-700"></h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="mt-6 space-y-4">
             <div class="flex items-center justify-center space-x-4">
                <button id="hint-btn" class="w-full py-3 px-4 bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-75">
                    Hint
                </button>
                <button id="flip-btn" class="w-full py-3 px-4 bg-sky-500 hover:bg-sky-600 text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-sky-600 focus:ring-opacity-75">
                    Flip Card
                </button>
            </div>
            <div class="flex items-center justify-between space-x-4">
                 <button id="prev-btn" class="w-full py-3 px-4 bg-white hover:bg-gray-50 text-gray-700 font-semibold rounded-lg border border-gray-300 shadow-sm transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    &larr; Previous
                </button>
                <button id="next-btn" class="w-full py-3 px-4 bg-white hover:bg-gray-50 text-gray-700 font-semibold rounded-lg border border-gray-300 shadow-sm transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    Next &rarr;
                </button>
            </div>
        </div>
         <p id="progress" class="text-center text-gray-500 mt-4 text-sm"></p>
    </div>

    <script>
        const data = [
            // States
            { state: "Andhra Pradesh", capital: "Amaravati", governor: "S. Abdul Nazeer", isUT: false },
            { state: "Arunachal Pradesh", capital: "Itanagar", governor: "Kaiwalya Trivikram Parnaik", isUT: false },
            { state: "Assam", capital: "Dispur", governor: "Lakshman Acharya", isUT: false },
            { state: "Bihar", capital: "Patna", governor: "Rajendra Arlekar", isUT: false },
            { state: "Chhattisgarh", capital: "Raipur", governor: "Ramen Boro", isUT: false },
            { state: "Goa", capital: "Panaji", governor: "P. S. Sreedharan Pillai", isUT: false },
            { state: "Gujarat", capital: "Gandhinagar", governor: "Acharya Devvrat", isUT: false },
            { state: "Haryana", capital: "Chandigarh", governor: "Bandaru Dattatreya", isUT: false },
            { state: "Himachal Pradesh", capital: "Shimla", governor: "Shiv Pratap Shukla", isUT: false },
            { state: "Jharkhand", capital: "Ranchi", governor: "Santosh Kumar Gangwar", isUT: false },
            { state: "Karnataka", capital: "Bengaluru", governor: "Thawar Chand Gehlot", isUT: false },
            { state: "Kerala", capital: "Thiruvananthapuram", governor: "Arif Mohammad Khan", isUT: false },
            { state: "Madhya Pradesh", capital: "Bhopal", governor: "Mangubhai C. Patel", isUT: false },
            { state: "Maharashtra", capital: "Mumbai", governor: "C. P. Radhakrishnan", isUT: false },
            { state: "Manipur", capital: "Imphal", governor: "Anusuiya Uikey", isUT: false },
            { state: "Meghalaya", capital: "Shillong", governor: "Phagu Chauhan", isUT: false },
            { state: "Mizoram", capital: "Aizawl", governor: "Kambhampati Hari Babu", isUT: false },
            { state: "Nagaland", capital: "Kohima", governor: "La. Ganesan", isUT: false },
            { state: "Odisha", capital: "Bhubaneswar", governor: "Raghubar Das", isUT: false },
            { state: "Punjab", capital: "Chandigarh", governor: "Gulab Chand Kataria", isUT: false },
            { state: "Rajasthan", capital: "Jaipur", governor: "Kalraj Mishra", isUT: false },
            { state: "Sikkim", capital: "Gangtok", governor: "Om Prakash Mathur", isUT: false },
            { state: "Tamil Nadu", capital: "Chennai", governor: "R. N. Ravi", isUT: false },
            { state: "Telangana", capital: "Hyderabad", governor: "Jishnu Dev Varma", isUT: false },
            { state: "Tripura", capital: "Agartala", governor: "Nallu Indrasena Reddy", isUT: false },
            { state: "Uttar Pradesh", capital: "Lucknow", governor: "Anandiben Patel", isUT: false },
            { state: "Uttarakhand", capital: "Dehradun", governor: "Gurmit Singh", isUT: false },
            { state: "West Bengal", capital: "Kolkata", governor: "C. V. Ananda Bose", isUT: false },
            // Union Territories
            { state: "Andaman and Nicobar Islands", capital: "Port Blair", governor: "Devendra Kumar Joshi (Lt. Governor)", isUT: true },
            { state: "Chandigarh", capital: "Chandigarh", governor: "Gulab Chand Kataria (Administrator)", isUT: true },
            { state: "Dadra and Nagar Haveli and Daman and Diu", capital: "Daman", governor: "Praful Khoda Patel (Administrator)", isUT: true },
            { state: "Delhi", capital: "New Delhi", governor: "Vinai Kumar Saxena (Lt. Governor)", isUT: true },
            { state: "Jammu and Kashmir", capital: "Srinagar (Summer), Jammu (Winter)", governor: "Manoj Sinha (Lt. Governor)", isUT: true },
            { state: "Ladakh", capital: "Leh", governor: "B. D. Mishra (Lt. Governor)", isUT: true },
            { state: "Lakshadweep", capital: "Kavaratti", governor: "Praful Khoda Patel (Administrator)", isUT: true },
            { state: "Puducherry", capital: "Puducherry", governor: "C. P. Radhakrishnan (Lt. Governor)", isUT: true }
        ];

        let currentIndex = 0;
        let capitalHintIndex = 0;
        let governorHintIndex = 0;

        const flashcard = document.getElementById('flashcard');
        const stateNameEl = document.getElementById('state-name');
        const capitalNameEl = document.getElementById('capital-name');
        const governorNameEl = document.getElementById('governor-name');
        const utLabelEl = document.getElementById('ut-label');
        const progressEl = document.getElementById('progress');

        const flipBtn = document.getElementById('flip-btn');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const hintBtn = document.getElementById('hint-btn');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayCard(index) {
            const currentData = data[index];
            stateNameEl.textContent = currentData.state;
            capitalNameEl.textContent = '???';
            governorNameEl.textContent = '???';
            
            // Show UT Label if it's a Union Territory
            if (currentData.isUT) {
                utLabelEl.classList.remove('hidden');
            } else {
                utLabelEl.classList.add('hidden');
            }

            // Reset card flip
            if (flashcard.classList.contains('is-flipped')) {
                flashcard.classList.remove('is-flipped');
                flipBtn.textContent = 'Flip Card';
            }
            
            // Reset hint indices
            capitalHintIndex = 0;
            governorHintIndex = 0;

            updateProgress();
        }

        function updateProgress() {
            progressEl.textContent = `Card ${currentIndex + 1} of ${data.length}`;
        }

        function showAnswer() {
            const currentData = data[currentIndex];
            capitalNameEl.textContent = currentData.capital;
            governorNameEl.textContent = currentData.governor;
        }

        flipBtn.addEventListener('click', () => {
            flashcard.classList.toggle('is-flipped');
            if (flashcard.classList.contains('is-flipped')) {
                showAnswer();
                flipBtn.textContent = 'Flip Back';
            } else {
                capitalNameEl.textContent = '???';
                governorNameEl.textContent = '???';
                flipBtn.textContent = 'Flip Card';
                // Reset hints when flipping back to the question
                capitalHintIndex = 0;
                governorHintIndex = 0;
            }
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % data.length;
            displayCard(currentIndex);
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + data.length) % data.length;
            displayCard(currentIndex);
        });

        hintBtn.addEventListener('click', () => {
            const currentData = data[currentIndex];
            const capital = currentData.capital;
            const governor = currentData.governor;

            // Flip to answer side if not already flipped
            if (!flashcard.classList.contains('is-flipped')) {
                flashcard.classList.add('is-flipped');
                flipBtn.textContent = 'Flip Back';
            }
            
            // Reveal capital hint
            if(capitalHintIndex < capital.length) {
                let revealedCapital = capital.substring(0, capitalHintIndex + 1);
                let hiddenCapital = ''.repeat(capital.length - (capitalHintIndex + 1));
                capitalNameEl.textContent = revealedCapital + hiddenCapital;
                capitalHintIndex++;
            } else {
                 capitalNameEl.textContent = capital;
            }

            // Reveal governor hint
            if(governorHintIndex < governor.length) {
                let revealedGovernor = governor.substring(0, governorHintIndex + 1);
                let hiddenGovernor = ''.repeat(governor.length - (governorHintIndex + 1));
                governorNameEl.textContent = revealedGovernor + hiddenGovernor;
                governorHintIndex++;
            } else {
                governorNameEl.textContent = governor;
            }
        });

        // Initial Load
        shuffleArray(data);
        displayCard(currentIndex);
    </script>
</body>
</html>
