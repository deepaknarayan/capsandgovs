<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian States, Capitals, Governors & CMs Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem; /* Adjusted padding */
            border-radius: 1rem;
        }
        .card-front {
            background-color: white;
            border: 1px solid #e2e8f0;
        }
        .card-back {
            background-color: #f0f9ff;
            transform: rotateY(180deg);
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">Indian States, Capitals, Governors & CMs Quiz</h1>

        <div class="card-container h-[26rem] md:h-[28rem]">
            <div id="flashcard" class="card">
                <!-- Card Front (Question) -->
                <div class="card-face card-front shadow-lg">
                    <p class="text-gray-500 text-sm mb-2">State / Union Territory</p>
                    <h2 id="state-name" class="text-3xl md:text-4xl font-bold text-center text-gray-900"></h2>
                    <div id="ut-label" class="mt-2 px-3 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded-full hidden">Union Territory</div>
                </div>
                <!-- Card Back (Answer) -->
                <div class="card-face card-back shadow-lg">
                    <div class="text-center">
                        <p class="text-gray-600 font-medium">Capital:</p>
                        <h3 id="capital-name" class="text-xl md:text-2xl font-bold text-sky-700 mb-3"></h3>
                        <p class="text-gray-600 font-medium">Governor / Lt. Governor:</p>
                        <h3 id="governor-name" class="text-xl md:text-2xl font-bold text-sky-700 mb-3"></h3>
                        <p class="text-gray-600 font-medium">Chief Minister:</p>
                        <h3 id="cm-name" class="text-xl md:text-2xl font-bold text-sky-700"></h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="mt-6 space-y-4">
             <div class="flex items-center justify-center space-x-4">
                <button id="hint-btn" class="w-full py-3 px-4 bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-75">
                    Hint
                </button>
                <button id="flip-btn" class="w-full py-3 px-4 bg-sky-500 hover:bg-sky-600 text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-sky-600 focus:ring-opacity-75">
                    Flip Card
                </button>
            </div>
            <div class="flex items-center justify-between space-x-4">
                 <button id="prev-btn" class="w-full py-3 px-4 bg-white hover:bg-gray-50 text-gray-700 font-semibold rounded-lg border border-gray-300 shadow-sm transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    &larr; Previous
                </button>
                <button id="next-btn" class="w-full py-3 px-4 bg-white hover:bg-gray-50 text-gray-700 font-semibold rounded-lg border border-gray-300 shadow-sm transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    Next &rarr;
                </button>
            </div>
        </div>
         <p id="progress" class="text-center text-gray-500 mt-4 text-sm"></p>
    </div>

    <script>
        const data = [
            // States
            { state: "Andhra Pradesh", capital: "Amaravati", governor: "S. Abdul Nazeer", chiefMinister: "N. Chandrababu Naidu", isUT: false },
            { state: "Arunachal Pradesh", capital: "Itanagar", governor: "Kaiwalya Trivikram Parnaik", chiefMinister: "Pema Khandu", isUT: false },
            { state: "Assam", capital: "Dispur", governor: "Lakshman Prasad Acharya", chiefMinister: "Himanta Biswa Sarma", isUT: false },
            { state: "Bihar", capital: "Patna", governor: "Rajendra Arlekar", chiefMinister: "Nitish Kumar", isUT: false },
            { state: "Chhattisgarh", capital: "Raipur", governor: "Biswabhusan Harichandan", chiefMinister: "Vishnu Deo Sai", isUT: false },
            { state: "Goa", capital: "Panaji", governor: "P. S. Sreedharan Pillai", chiefMinister: "Pramod Sawant", isUT: false },
            { state: "Gujarat", capital: "Gandhinagar", governor: "Acharya Devvrat", chiefMinister: "Bhupendrabhai Patel", isUT: false },
            { state: "Haryana", capital: "Chandigarh", governor: "Bandaru Dattatreya", chiefMinister: "Nayab Singh Saini", isUT: false },
            { state: "Himachal Pradesh", capital: "Shimla", governor: "Shiv Pratap Shukla", chiefMinister: "Sukhvinder Singh Sukhu", isUT: false },
            { state: "Jharkhand", capital: "Ranchi", governor: "Santosh Kumar Gangwar", chiefMinister: "Hemant Soren", isUT: false },
            { state: "Karnataka", capital: "Bengaluru", governor: "Thawar Chand Gehlot", chiefMinister: "Siddaramaiah", isUT: false },
            { state: "Kerala", capital: "Thiruvananthapuram", governor: "Arif Mohammad Khan", chiefMinister: "Pinarayi Vijayan", isUT: false },
            { state: "Madhya Pradesh", capital: "Bhopal", governor: "Mangubhai C. Patel", chiefMinister: "Mohan Yadav", isUT: false },
            { state: "Maharashtra", capital: "Mumbai", governor: "C. P. Radhakrishnan", chiefMinister: "Devendra Fadnavis", isUT: false },
            { state: "Manipur", capital: "Imphal", governor: "Anusuiya Uikey", chiefMinister: "N. Biren Singh", isUT: false },
            { state: "Meghalaya", capital: "Shillong", governor: "C.H. Vijayashankar", chiefMinister: "Conrad Sangma", isUT: false },
            { state: "Mizoram", capital: "Aizawl", governor: "Kambhampati Hari Babu", chiefMinister: "Lalduhoma", isUT: false },
            { state: "Nagaland", capital: "Kohima", governor: "La. Ganesan", chiefMinister: "Neiphiu Rio", isUT: false },
            { state: "Odisha", capital: "Bhubaneswar", governor: "Raghubar Das", chiefMinister: "Mohan Charan Majhi", isUT: false },
            { state: "Punjab", capital: "Chandigarh", governor: "Gulab Chand Kataria (Addl. Charge)", chiefMinister: "Bhagwant Mann", isUT: false },
            { state: "Rajasthan", capital: "Jaipur", governor: "Kalraj Mishra", chiefMinister: "Bhajan Lal Sharma", isUT: false },
            { state: "Sikkim", capital: "Gangtok", governor: "Om Prakash Mathur", chiefMinister: "Prem Singh Tamang", isUT: false },
            { state: "Tamil Nadu", capital: "Chennai", governor: "R. N. Ravi", chiefMinister: "M. K. Stalin", isUT: false },
            { state: "Telangana", capital: "Hyderabad", governor: "Jishnu Dev Varma", chiefMinister: "Revanth Reddy", isUT: false },
            { state: "Tripura", capital: "Agartala", governor: "Nallu Indrasena Reddy", chiefMinister: "Manik Saha", isUT: false },
            { state: "Uttar Pradesh", capital: "Lucknow", governor: "Anandiben Patel", chiefMinister: "Yogi Adityanath", isUT: false },
            { state: "Uttarakhand", capital: "Dehradun", governor: "Gurmit Singh", chiefMinister: "Pushkar Singh Dhami", isUT: false },
            { state: "West Bengal", capital: "Kolkata", governor: "C. V. Ananda Bose", chiefMinister: "Mamata Banerjee", isUT: false },
            // Union Territories
            { state: "Andaman and Nicobar Islands", capital: "Port Blair", governor: "Devendra Kumar Joshi (Lt. Governor)", chiefMinister: "N/A", isUT: true },
            { state: "Chandigarh", capital: "Chandigarh", governor: "Gulab Chand Kataria (Administrator)", chiefMinister: "N/A", isUT: true },
            { state: "Dadra and Nagar Haveli and Daman and Diu", capital: "Daman", governor: "Praful Khoda Patel (Administrator)", chiefMinister: "N/A", isUT: true },
            { state: "Delhi", capital: "New Delhi", governor: "Vinai Kumar Saxena (Lt. Governor)", chiefMinister: "Rekha Gupta", isUT: true },
            { state: "Jammu and Kashmir", capital: "Srinagar (Summer), Jammu (Winter)", governor: "Manoj Sinha (Lt. Governor)", chiefMinister: "Omar Abdullah", isUT: true },
            { state: "Ladakh", capital: "Leh", governor: "B. D. Mishra (Lt. Governor)", chiefMinister: "N/A", isUT: true },
            { state: "Lakshadweep", capital: "Kavaratti", governor: "Praful Khoda Patel (Administrator)", chiefMinister: "N/A", isUT: true },
            { state: "Puducherry", capital: "Puducherry", governor: "Kuniyil Kailashnathan (Lt. Governor)", chiefMinister: "N. Rangasamy", isUT: true }
        ];

        let currentIndex = 0;
        let capitalRevealedIndices = [];
        let governorRevealedIndices = [];
        let cmRevealedIndices = [];

        const flashcard = document.getElementById('flashcard');
        const stateNameEl = document.getElementById('state-name');
        const capitalNameEl = document.getElementById('capital-name');
        const governorNameEl = document.getElementById('governor-name');
        const cmNameEl = document.getElementById('cm-name');
        const utLabelEl = document.getElementById('ut-label');
        const progressEl = document.getElementById('progress');

        const flipBtn = document.getElementById('flip-btn');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const hintBtn = document.getElementById('hint-btn');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayCard(index) {
            const currentData = data[index];
            stateNameEl.textContent = currentData.state;
            capitalNameEl.textContent = '???';
            governorNameEl.textContent = '???';
            cmNameEl.textContent = '???';
            
            utLabelEl.classList.toggle('hidden', !currentData.isUT);

            if (flashcard.classList.contains('is-flipped')) {
                flashcard.classList.remove('is-flipped');
                flipBtn.textContent = 'Flip Card';
            }
            
            capitalRevealedIndices = [];
            governorRevealedIndices = [];
            cmRevealedIndices = [];

            updateProgress();
        }

        function updateProgress() {
            progressEl.textContent = `Card ${currentIndex + 1} of ${data.length}`;
        }

        function showAnswer() {
            const currentData = data[currentIndex];
            capitalNameEl.textContent = currentData.capital;
            governorNameEl.textContent = currentData.governor;
            cmNameEl.textContent = currentData.chiefMinister;
        }

        flipBtn.addEventListener('click', () => {
            flashcard.classList.toggle('is-flipped');
            if (flashcard.classList.contains('is-flipped')) {
                showAnswer();
                flipBtn.textContent = 'Flip Back';
            } else {
                capitalNameEl.textContent = '???';
                governorNameEl.textContent = '???';
                cmNameEl.textContent = '???';
                flipBtn.textContent = 'Flip Card';
                capitalRevealedIndices = [];
                governorRevealedIndices = [];
                cmRevealedIndices = [];
            }
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % data.length;
            displayCard(currentIndex);
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + data.length) % data.length;
            displayCard(currentIndex);
        });

        hintBtn.addEventListener('click', () => {
            const currentData = data[currentIndex];
            const { capital, governor, chiefMinister } = currentData;

            if (!flashcard.classList.contains('is-flipped')) {
                flashcard.classList.add('is-flipped');
                flipBtn.textContent = 'Flip Back';
            }

            const revealRandomChar = (fullString, revealedIndices) => {
                 if (!fullString || fullString === "N/A" || fullString === "President's Rule") return;
                 const unrevealed = [];
                 for(let i = 0; i < fullString.length; i++) {
                     if (fullString[i].match(/[a-z0-9]/i) && !revealedIndices.includes(i)) {
                         unrevealed.push(i);
                     }
                 }
                 if (unrevealed.length > 0) {
                     const randIndex = Math.floor(Math.random() * unrevealed.length);
                     revealedIndices.push(unrevealed[randIndex]);
                 }
            };
            
            const generateHintString = (fullString, revealedIndices) => {
                if (!fullString || fullString === "N/A" || fullString === "President's Rule") return fullString;
                return fullString.split('').map((char, index) => {
                    return (revealedIndices.includes(index) || !char.match(/[a-z0-9]/i)) ? char : 'â€¢';
                }).join('');
            };
            
            revealRandomChar(capital, capitalRevealedIndices);
            revealRandomChar(governor, governorRevealedIndices);
            revealRandomChar(chiefMinister, cmRevealedIndices);

            capitalNameEl.textContent = generateHintString(capital, capitalRevealedIndices);
            governorNameEl.textContent = generateHintString(governor, governorRevealedIndices);
            cmNameEl.textContent = generateHintString(chiefMinister, cmRevealedIndices);
        });

        // Initial Load
        shuffleArray(data);
        displayCard(currentIndex);
    </script>
</body>
</html>
